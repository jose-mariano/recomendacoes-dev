<body>

  <header>

    <p>Ferramentas e produtos que uso/usei e recomendo â€” com links da Amazon</p>
    <div class="filter-menu">
      <button class="filter-btn active" data-filter="all">Todos</button>

  </header>

  <main class="container" id="products-container">
    <!-- Produtos serÃ£o inseridos dinamicamente aqui -->
  </main>

  <footer class="footer">
    <p>Links de afiliado â€” ao comprar por eles vocÃª ajuda esse dev! ğŸ™Œ</p>

  <!-- Script com os dados -->
  <script src="./produtos.js"></script>

  <!-- Script para renderizar os produtos -->
  <script>
    const container = document.getElementById("products-container");
    const filterButtons = document.querySelectorAll(".filter-btn");

    function renderAll(categories) {
      container.innerHTML = '';
      for (const [categoria, itens] of Object.entries(categories)) {
        renderCategory(categoria, itens);
      }
    }

    function renderCategory(name, items) {
      const section = document.createElement("section");
      section.className = "category";
      section.dataset.category = name;

      const title = document.createElement("h2");
      title.textContent = name;
      section.appendChild(title);

      const grid = document.createElement("div");
      grid.className = "products";

      items.forEach((item) => {
        const product = document.createElement("div");
        product.className = "product";
        product.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div class="info">
            <h3>${item.name}</h3>
            <a href="${item.link}" target="_blank">Ver na Amazon</a>
          </div>
        `;
        grid.appendChild(product);
      });

      section.appendChild(grid);
      container.appendChild(section);
    }

    function applyFilter(filter) {
      container.innerHTML = '';
      if (filter === 'all') {
        renderAll(PRODUTOS);
      } else {
        renderCategory(filter, PRODUTOS[filter] || []);
      }
    }

    // BotÃµes de filtro
    filterButtons.forEach((btn) => {
      btn.addEventListener("click", () => {
        filterButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");

        const filter = btn.getAttribute("data-filter");
        applyFilter(filter);
      });
    });

    // Render inicial
    renderAll(PRODUTOS);
  </script>
</body>
